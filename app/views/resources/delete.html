{% extends 'base.html' %}

{% block content %}
<h3>Delete a Resource</h3>
<hr/>
{%- for category, message in get_flashed_messages(with_categories = true) %}
<div class="alert alert-danger">
    {{ message }}
</div>
{%- endfor %}
<h3><a href="{{ url_for('resources.index') }}">Resource List </a></h3>

<form method="POST" action="{{ request.path }}">
    <label for="item">Item</label><br>
    <input type="text" name="item" value="{{data.item}}" disabled/><br>
    <label for="email">Amount</label><br>
    <input type="number" name="amount" value="{{data.amount}}" disabled/><br>
    <input type="submit" value="Delete">
</form>
{% endblock %}
